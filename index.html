<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MEMAI</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Sección 1: Título y Capitalización -->
  <header id="section-1" class="fade-in">
    <h1>MEMAI</h1>
    <p>#MEMAI Battle</p>
    <canvas id="marketCapChart"></canvas>
  </header>

  <!-- Sección 2: Comparativa -->
  <section id="section-2" class="fade-in">
    <h2>Which is Better?</h2>
    <div class="charts">
      <canvas id="costChart"></canvas>
      <canvas id="speedChart"></canvas>
      <canvas id="intelligenceChart"></canvas>
    </div>
  </section>

  <!-- Sección 3: Tokenomics -->
  <section id="section-3" class="fade-in">
    <h2>Tokenomics</h2>
    <ul>
      <li>1. Dirección 1</li>
      <li>2. Dirección 2</li>
      <li>3. Dirección 3</li>
    </ul>
    <p>Total Supply: 100M</p>
    <div class="animation">
      <p>🔥 LP Boost Burn 🔥</p>
    </div>
  </section>

  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="script.js"></script>
</body>
</html>
